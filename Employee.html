<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey Form</title>
        <style>
textarea{
resize: none;
}
    </style>
</head>
<body>
<center>    <h1>Employee Interests Survey Form</h1>
    <label>Enter your name:</label>
    <input type="text" size="35">
    <br><br>
    <label>Enter your department:</label>
    <input type="text" size="35">
    <br><br>
    <label>Tell us a little about yourself:</label>
    <textarea rows="5" cols="40" class="textarea">
    </textarea>
    <br><br>
    <label>Do you exercise at home?</label>
    <input type="radio" id="Yes" name="exercise">
    <label for="Yes">Yes</label>
    <input type="radio" id="No" name="exercise">
    <label for="No">No</label>
    <br><br>
<label>How do you like to read about your favourite topics?</label>
 <br><br>
 <input type="checkbox" id="Books" name="like_to_read">
 <label for="Books">Books</label>
 <input type="checkbox" id="Online_resources" name="like_to_read">
 <label for="Online_resources">Online resources</label>
 <input type="checkbox" id="Phone" name="like_to_read">
 <label for="Phone">Phone apps</label>
 <input type="checkbox" id="Mag" name="like_to_read">
  <label for="Mag">Magazines</label>
  <br><br>
  <label for="movies">What genre of movies do you like?</label>
  <select name="languages" id="movies">
    <option value="comedy">Comedy</option>
    <option value="thriller">Thriller</option>
    <option value="Sci-fi">Sci-fi</option>
    <option value="Romantic">Romantic</option>
</select>
<br><br>
<input type="submit" value="Submit form" >
        

</center>
</body>
</html>
